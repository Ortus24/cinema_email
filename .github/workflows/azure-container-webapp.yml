name: Build and Deploy to Azure

on:
  push:
    branches: [ "main" ]

# 1. Cấp quyền để push image lên GHCR (Fix lỗi denied installation)
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Lưu ý: Tên image phải viết thường
        tags: ghcr.io/ortus24/cinema_email:latest

    # --- ĐOẠN MỚI THÊM: Đăng nhập Azure ---
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    # --------------------------------------

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cinema-Email'  # Tên App Service bạn tạo trên Azure Portal
        images: 'ghcr.io/ortus24/cinema_email:latest'
